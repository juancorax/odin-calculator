<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div id="column-container">
      <div class="row-container">
        <div id="display">0</div>
      </div>

      <div class="row-container">
        <div id="clear-entry" class="button">CE</div>
        <div id="clear-all" class="button">C</div>
        <div id="backspace" class="button"><-</div>
        <div id="division" class="button">/</div>
      </div>

      <div class="row-container">
        <div id="number7" class="button digit">7</div>
        <div id="number8" class="button digit">8</div>
        <div id="number9" class="button digit">9</div>
        <div id="multiplication" class="button">*</div>
      </div>

      <div class="row-container">
        <div id="number4" class="button digit">4</div>
        <div id="number5" class="button digit">5</div>
        <div id="number6" class="button digit">6</div>
        <div id="subtraction" class="button">-</div>
      </div>

      <div class="row-container">
        <div id="number1" class="button digit">1</div>
        <div id="number2" class="button digit">2</div>
        <div id="number3" class="button digit">3</div>
        <div id="addition" class="button">+</div>
      </div>

      <div class="row-container">
        <div id="change-sign" class="button">+/-</div>
        <div id="number0" class="button digit">0</div>
        <div id="decimal-point" class="button">.</div>
        <div id="result" class="button">=</div>
      </div>
    </div>
  </body>
</html>
